{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrafomotorIA | Login</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="navbar-content">
      <img src="{% static 'img/logo-teleton.png' %}" alt="Logo Teletón" class="navbar-logo">
      <span class="navbar-title">GrafomotorIA</span>
    </div>
  </header>

  <!-- templates/login.html -->
  <div class="background">
    <div class="login-card">
      <!-- Logo eliminado -->
      <h2>Iniciar sesión</h2>
      <form method="GET" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="email" inputmode="email" name="correo" placeholder="ejemplo@teleton.cl" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>

        {% if error %}
          <div class="error-msg">{{ error }}</div>
        {% endif %}

        <button type="submit">Acceder</button>
        <a href="#" class="forgot">Olvidé mi contraseña</a>
      </form>
    </div>
  </div>
  <div id="accessibility-bar" class="accessibility-bar">
    <button id="accessibility-open" class="access-btn" aria-label="Modo accesible">
      <span class="icon">♿</span>
      <span class="label">Modo Accesible</span>
    </button>
  </div>

  <div id="accessibility-panel" class="accessibility-panel" aria-hidden="true">
    <button id="accessibility-close" class="access-close" aria-label="Cerrar modo accesible">✕ Cerrar</button>
    <div class="access-controls">
      <button id="zoom-in" class="access-control">A+<br><small>Agrandar</small></button>
      <button id="zoom-out" class="access-control">A−<br><small>Disminuir</small></button>
      <button id="guide" class="access-control">👁️<br><small>Guía<br>de Lectura</small></button>
      <button id="contrast" class="access-control">⚙️<br><small>Contraste</small></button>
      <button id="highlight" class="access-control">✏️<br><small>Resaltar<br>Objetos</small></button>
      <button id="cursor" class="access-control">🖱️<br><small>Cursor</small></button>
      <button id="tts" class="access-control">🔊<br><small>Audio<br>Lectura</small></button>
    </div>
  </div>
  
  <footer class="footer">
  © 2025 Teletón – Proyecto GrafomotorIA
  </footer>

</body>
</html>
